<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/start.css">
    <title>Start</title>
</head>
    <body>
        <header>
            <h1>Where are you headed?</h1>
        </header>
        <main class="container">
            <form action="">

                <p class="form-group">
                    <label for="point-a"><i class="far fa-flag"></i>A:</label>
                    <input name="point-a" class="form-control" type="text" id="pointA">
                </p>

                <p class="form-group">
                    <label for="point-b"><i class="far fa-flag"></i>B:</label>
                    <input name="point-b" class="form-control" type="text" id="pointB">
                </p>

                <p class="form-group">
                    <select name="trip-length" class="form-control" id="tripLength">
                        <option value="" disabled selected>Select Trip Length:</option>
                        <option value="1">1 Day</option>
                        <option value="2">2 Days</option>
                        <option value="3">3 Days</option>   
                        <option value="4">4 Days</option>  
                        <option value="5">5 Days</option>  
                        <option value="6">6 Days</option>  
                        <option value="7">7 Days</option>  
                    </select>
                </p>
            </form>

            <div class="car-nav">
                <i class="fas fa-car fa-7x"></i>
            </div>
        <div class="wrapper">
        <footer class="page-footer">
            <nav class="nav">
                <a href="new.html"><i class="fas fa-map-marker-alt fa-3x"></i></a>
                <a href="saved.html"><i class="far fa-map fa-3x"></i></a>
                <a href="settings.html"><i class="fas fa-user-cog fa-3x"></i></a>
            </nav>
        </footer>
        </div>

        </main>
    </body>
</html>
